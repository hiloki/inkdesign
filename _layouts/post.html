---
layout: default
---
<article class="entry">
	<header class="entry-header sc-row">
		<h1 class="entry-title sc sc-6 h1"><a href="{{ page.url }}">{{ page.title }}</a></h1>
	</header>
	<p class="meta sc sc-1 small">{{ page.date | date_to_string }}</p>
	<div class="entry-body sc sc-5">
{{ content }}
	</div>
<h2>Related Posts</h2>
<ul class="posts">
  {% for post in site.related_posts limit:3 %}
	<li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
  {% endfor %}
</ul>
</article>
