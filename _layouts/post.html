---
layout: default
---
<article class="entry entry-{{ page.categories }}">
	<header class="entry-header sc-row">
		<h1 class="entry-title sc sc-6 h1">{{ page.title }}</h1>
	</header>
	<div class="entry-body sc-row">
		<p class="entry-date sc sc-1 small">{{ page.date | date_to_string }}</p>
		{{ content }}
	</div>
	<div class="sc-row">
		<div class="sc sc-5">
			<div class="fb-like btn-share" data-send="false" data-layout="button_count" data-width="450" data-show-faces="true" data-font="lucida grande"></div>
			<a href="https://twitter.com/share" class="twitter-share-button btn-share" data-via="hiloki" data-lang="en">Tweet</a>
			<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="https://platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
		</div>
	</div>
</article>
