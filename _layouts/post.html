---
layout: default
---
<article class="entry">
	<header class="entry-header sc-row">
		<h1 class="entry-title sc sc-6 h1">{{ page.title }}</h1>
	</header>
	<div class="entry-body sc-row">
	<p class="meta sc sc-1 small">{{ page.date | date_to_string }}</p>
{{ content }}
	</div>
	<div class="sc-row">
		<div class="sc sc-5 sc-1-off">
			<div class="fb-like" data-send="false" data-layout="button_count" data-width="450" data-show-faces="true" data-font="lucida grande"></div>
		</div>
	</div>
