<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="{{ .Description }}">
<meta property="og:title" content="{{ .Title }}" />
<meta property="og:type" content="blog" />
<meta property="og:url" content="{{ .Permalink }}" />
{{ with .Params.ogimage }}<meta property="og:image" content="{{ . }}">{{ end }}
<meta property="og:site_name" content="{{ .Site.Title }}">
<meta property="og:locale" content="ja_JP">
<meta prefix="fb:http://ogp.me/ns/fb#" property="fb:admins" content="1252308549">
{{ .Hugo.Generator }}
<title>{{ .Title }} - {{ .Site.Title }}</title>
<!-- <link rel="shortcut icon" href="{{ .Site.BaseURL }}images/favicon.ico"> -->
<link rel="stylesheet" href="{{ .Site.BaseURL }}styles/style.css">
<!-- <link rel="stylesheet" href="{{ .Site.BaseURL }}css/highlight.css"> -->
<link href="{{ .Site.BaseURL }}index.xml" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-46114692-1', 'inkdesign.jp');
  ga('send', 'pageview');
</script>
</head>
