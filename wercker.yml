box: wercker/default
build:
    steps:
        - script:
            code: sudo apt-get update && sudo rm /var/lib/apt/lists/lock
        - arjen/hugo-build@1.8.0:
            theme: inkdesign
            flags: --buildDrafts=true
        - script:
            name: Copy RSSfeed to feed.xml
            code: cp public/index.xml public/feed.xml
deploy:
    steps:
        - lukevivier/gh-pages@0.2.1:
            token: $GITHUB_TOKEN
            domain: inkdesign.jp
            basedir: public
